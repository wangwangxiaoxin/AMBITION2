<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Full-Screen Clouds Animation</title>  
    <style>  
        body {  
            margin: 0;  
            overflow: hidden;  
            background: skyblue;  
            position: relative;  
            height: 100vh;  
            cursor: pointer;  
        }  
        .cloud {  
            position: absolute;  
            animation: moveClouds linear infinite;   
            opacity: 0.8;  
            cursor: pointer; /* 使云朵可点击 */  
        }  
        .sun {  
            position: absolute;  
            top: 10%;  
            right: 5%;  
            width: 100px;  
            height: 100px;  
            background: yellow;  
            border-radius: 50%;  
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);  
        }  
        @keyframes moveClouds {  
            0% { transform: translateX(-200px); }  
            100% { transform: translateX(100vw); }  
        }  
        .grass {  
            position: absolute;  
            bottom: 0;  
            width: 100%;  
            height: 100px;  
            background: green;  
        }  
        .animal {  
            position: absolute;  
            bottom: 100px;  
            width: 100px;  
        }  
        .text {  
            font-size: 20px;   
            font-weight: bold;   
            text-anchor: middle;   
            fill: black;   
            dominant-baseline: middle; /* 垂直居中 */  
            text-align: center;  
        }  
    </style>  
</head>  
<body>  
    <div class="sun"></div>  

    <svg class="cloud" width="200" height="100" viewBox="0 0 200 100" style="top: 20%; animation-duration: 30s;" onclick="goToPage('food.html');">  
        <path d="M60 70c-20 0-36-15-36-36 0-18 15-33 33-33 6 0 12 2 17 5 6-5 12-5 18-5 18 0 33 15 33 33 0 20-15 36-36 36H60z" fill="white" />  
        <text x="100" y="50" class="text">美食</text>  
    </svg>  

    <svg class="cloud" width="180" height="90" viewBox="0 0 180 90" style="top: 30%; animation-duration: 25s;" onclick="goToPage('accommodation.html');">  
        <path d="M50 60c-15 0-27-12-27-27 0-13 11-24 24-24 5 0 10 2 14 4 5-3 10-4 15-4 13 0 24 11 24 24 0 15-12 27-27 27H50z" fill="white" />  
        <text x="90" y="45" class="text">住宿</text>  
    </svg>  

    <svg class="cloud" width="160" height="80" viewBox="0 0 160 80" style="top: 10%; animation-duration: 20s;" onclick="goToPage('transportation.html');">  
        <path d="M40 50c-12 0-22-9-22-22 0-11 9-20 20-20 4 0 8 1 11 4 5-3 8-4 12-4 11 0 20 9 20 20 0 12-9 22-22 22H40z" fill="white" />  
        <text x="80" y="40" class="text">出行</text>  
    </svg>  

    <svg class="cloud" width="250" height="120" viewBox="0 0 250 120" style="top: 40%; animation-duration: 35s;">  
        <path d="M80 80c-25 0-45-20-45-45 0-22 18-40 40-40 8 0 15 3 21 7 8-6 16-7 24-7 22 0 40 18 40 40 0 25-20 45-45 45H80z" fill="white" />  
        <text x="125" y="60" class="text">更多信息</text>  
    </svg>  

    <div class="grass"></div>  
    <img src="https://ts1.cn.mm.bing.net/th/id/R-C.5236aeaaf25a33177ac31ae696717b0b?rik=MEW40WGty9ChEw&riu=http%3a%2f%2fbpic.588ku.com%2felement_origin_min_pic%2f19%2f03%2f06%2fb47ab046b54429d80ea856a3fd8d295c.jpg&ehk=P7%2bTkNDDGFL6LWeHNBYuStYpL%2bScG4Sq1ElUTr6rXkc%3d&risl=&pid=ImgRaw&r=0.jpg" alt="Cow" class="animal" style="left: 20%;" />  
    <img src="https://pic.616pic.com/ys_bnew_img/00/27/19/AmUH4lVXFk.jpg" alt="Sheep" class="animal" style="left: 50%;" />  

    <audio id="background-music" loop>  
        <source src="https://www.example.com/cheerful-music.mp3" type="audio/mpeg">  
        Your browser does not support the audio element.  
    </audio>  
    
    <script>  
        document.getElementById('background-music').play();  
        function goToPage(page) {  
            window.location.href = page; // Redirect to the specified page  
        }  
    </script>  
</body>  
</html>
